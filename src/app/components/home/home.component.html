<div class="home-container">
  <div class="gradient-background">
    <div class="content-wrapper">
      <div class="main-content">
        <div class="title-section">
          <h1 class="main-title">Proyecto de Sistemas Embebidos</h1>
          <div class="group-info">
            <h2 class="group-number">Grupo 6</h2>
            <h3 class="team-name">Ethereal Group</h3>
          </div>
        </div>
        
        <div class="action-section">
          <button 
            mat-raised-button 
            class="start-button"
            (click)="navigateToSensor()">
            <span class="button-text">Iniciar Sensado RFID</span>
            <svg class="button-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M9 18L15 12L9 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
          
          <div class="demo-section">
            <p class="demo-description">¿Quieres ver cómo funciona?</p>
            <button 
              mat-raised-button 
              class="demo-button"
              (click)="startDemoMode()">
              <mat-icon>play_circle</mat-icon>
              <span class="button-text">Modo Demo</span>
            </button>
          </div>
        </div>
      </div>
      
      <div class="decorative-elements">
        <div class="floating-card card-1"></div>
        <div class="floating-card card-2"></div>
        <div class="floating-card card-3"></div>
      </div>
    </div>
  </div>
</div>
